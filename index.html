    <!-- Scripts -->
    <script>
      // Loading screen handler
      window.addEventListener('load', function() {
        const loadingScreen = document.getElementById('loading-screen');
        setTimeout(() => {
          loadingScreen.classList.add('fade-out');
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }, 1000);
      });

      // Scroll to top functionality
      const scrollToTop = document.getElementById('scroll-to-top');
      
      window.addEventListener('scroll', function() {
        if (window.pageYOffset > 300) {
          scrollToTop.classList.add('visible');
        } else {
          scrollToTop.classList.remove('visible');
        }
      });

      scrollToTop.addEventListener('click', function() {
        window.scrollTo({
          top: 0,
          behavior: 'smooth'
        });
      });

      // Performance optimization: Intersection Observer for animations
      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -50px 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.classList.add('animate-fade-in-up');
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      // Observe elements when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        const animateElements = document.querySelectorAll('.animate-on-scroll');
        animateElements.forEach(el => observer.observe(el));
      });

      // Service Worker registration (for PWA support)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('ServiceWorker registration successful');
            })
            .catch(function(error) {
              console.log('ServiceWorker registration failed');
            });
        });
      }

      // Enhanced error handling
      window.addEventListener('error', function(e) {
        console.error('Global error:', e.error);
        // You can send error reports to your analytics service here
      });

      // Performance monitoring
      window.addEventListener('load', function() {
        // Log performance metrics
        setTimeout(() => {
          const perfData = performance.getEntriesByType('navigation')[0];
          console.log('Page load time:', perfData.loadEventEnd - perfData.loadEventStart);
        }, 0);
      });

      // Smooth scrolling for anchor links
      document.addEventListener('click', function(e) {
        if (e.target.matches('a[href^="#"]')) {
          e.preventDefault();
          const target = document.querySelector(e.target.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        }
      });

      // Keyboard navigation improvements
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
          document.body.classList.add('keyboard-navigation');
        }
      });

      document.addEventListener('mousedown', function() {
        document.body.classList.remove('keyboard-navigation');
      });

      // Dynamic theme detection
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)');
      
      function updateTheme(e) {
        if (e.matches) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      }
      
      prefersDark.addListener(updateTheme);
      updateTheme(prefersDark);

      // Preload critical resources
      const preloadLinks = [
        { href: '/fonts/inter-v12-latin-regular.woff2', as: 'font', type: 'font/woff2' },
        { href: '/fonts/inter-v12-latin-600.woff2', as: 'font', type: 'font/woff2' },
        { href: '/fonts/inter-v12-latin-700.woff2', as: 'font', type: 'font/woff2' },
      ];

      preloadLinks.forEach(link => {
        const linkElement = document.createElement('link');
        linkElement.rel = 'preload';
        linkElement.href = link.href;
        linkElement.as = link.as;
        if (link.type) linkElement.type = link.type;
        linkElement.crossOrigin = 'anonymous';
        document.head.appendChild(linkElement);
      });

      // Analytics and tracking (placeholder)
      function trackEvent(eventName, properties = {}) {
        // Replace with your analytics service
        console.log('Event tracked:', eventName, properties);
      }

      // Track page views
      trackEvent('page_view', {
        page: window.location.pathname,
        title: document.title
      });

      // Mobile viewport height fix
      function setVH() {
        const vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      }

      setVH();
      window.addEventListener('resize', setVH);
      window.addEventListener('orientationchange', setVH);

      // Progressive image loading
      function loadImages() {
        const images = document.querySelectorAll('img[data-src]');
        const imageObserver = new IntersectionObserver((entries, observer) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const img = entry.target;
              img.src = img.dataset.src;
              img.classList.remove('lazy');
              imageObserver.unobserve(img);
            }
          });
        });

        images.forEach(img => imageObserver.observe(img));
      }

      document.addEventListener('DOMContentLoaded', loadImages);

      // Network status detection
      function updateOnlineStatus() {
        const status = navigator.onLine ? 'online' : 'offline';
        document.body.classList.toggle('offline', !navigator.onLine);
        
        if (!navigator.onLine) {
          // Show offline notification
          console.log('You are offline');
        }
      }

      window.addEventListener('online', updateOnlineStatus);
      window.addEventListener('offline', updateOnlineStatus);
      updateOnlineStatus();

      // Memory usage monitoring (if available)
      if ('memory' in performance) {
        setInterval(() => {
          const memory = performance.memory;
          console.log('Memory usage:', {
            used: Math.round(memory.usedJSHeapSize / 1024 / 1024) + ' MB',
            total: Math.round(memory.totalJSHeapSize / 1024 / 1024) + ' MB',
            limit: Math.round(memory.jsHeapSizeLimit / 1024 / 1024) + ' MB'
          });
        }, 30000); // Log every 30 seconds
      }
    </script>
